<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <h2>Todo App</h2>
  </div>
</nav>
<div class="container">
  <div class="row">

    <div class="card col-12">
      <div class="card-header">
        <h5>Add new task</h5>
      </div>
      <form class="row my-3">
        <div class="form-group col-3">
          <label for="task">Task</label>
          <input type="text" class="form-control" id="task" #task>
        </div>
        <div class="form-group col-9">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" #description>
        </div>
        <button type="button" (click)="addTasks(task.value, description.value)" class="btn btn-primary col-2 my-3 mx-3">Add
          task</button>
      </form>
    </div>
  </div>

  <div class="row mx-3 my-3">
    <table class="table table-dark table-bordered" *ngIf="tasks.length > 0">
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tasks">
          <td> {{t.task}} </td>
          <td> {{t.description}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
